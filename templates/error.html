<!-- templates/error.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'"></div>
        <div class="container">
        <h1 class="mt-1 text-danger">Word Not Found</h1>
        <p>Sorry, we couldn't find the word "<strong>{{ keyword }}</strong>".</p>
        
        {% if suggestions %}
            <p>Did you mean:</p>
            {% for suggestion in suggestions %}
                <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-primary m-1">{{ suggestion }}</a>
            {% endfor %}
        {% else %}
            <p>No suggestions available.</p>
        {% endif %}
        
        <a href="{{ url_for('main') }}" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    
    </div>
  </body>
</html>
